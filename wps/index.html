<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattch Potch Station</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="page-header">
        <div class="inner flex">
            <h1 class="page-title">Wattch Potch Station</h1>
            <p class="btn"><a href="./data/wps_template.zip" download="wps_template.zip">データDL</a></p>
        </div>
    </header>
    <main>
        <div class="main-area inner flex">
            <div class="code-area">
                <h2 class="heading">CODE</h2>
                <div class="code-wrap"><code class="code-box" id="code"></code></div>
                <button class="copy">コピー</button>
                <p class="copy-alert"><span>コピったよ！</span></p>
            </div>
            <div class="layout-area">
                <h2 class="heading">LAYOUT</h2>
                <div class="head-layout layout">
                    <h3 class="section-title">header</h3>
                    <div class="select-content">
                        <p class="now-item active">headerA</p>
                    </div>
                </div>
                <div class="main-layout layout">
                    <h3 class="section-title">main</h3>
                    <div class="select-content">
                        <p class="now-item">sectionA</p>
                        <p class="add">+</p>
                    </div>
                </div>
                <div class="foot-layout layout">
                    <h3 class="section-title">footer</h3>
                    <div class="select-content">
                        <p class="now-item">footerA</p>
                    </div>
                </div>
            </div>
            <div class="select-area">
                <h2 class="heading">SELECT</h2>
                <div class="head-select select-box active">

                </div>
                <div class="main-select select-box">

                </div>
                <div class="foot-select select-box">

                </div>
            </div>
        </div>
    </main>

<!--/js-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript"  src="./js/wps_1.0.js"></script>

</body>

</html>
