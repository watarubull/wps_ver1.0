<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

<body>
    <header class="page-header">
        <div class="inner flex">
            <h1 class="page-title">Watch Potch Station</h1>

        <div class="main-area inner flex">
            <div class="code-area">

                <textarea class="code-box" name="code" id="code"></textarea>
            </div>
            <div class="layout-area">
                <h2 class="heading">LAYOUT</h2>
                <div class="head-layout layout">
                    <h3 class="section-title">header</h3>
                    <div class="select-content">
                        <p class="now-item">headerA</p>
                    </div>
                </div>
                <div class="main-layout layout">
                    <h3 class="section-title">main</h3>
                    <div class="select-content">
                        <p class="now-item">sectionA</p>
                        <p class="add">+</p>
                    </div>
                </div>
                <div class="foot-layout layout">
                    <h3 class="section-title">footer</h3>
                    <div class="select-content">
                        <p class="now-item">footerA</p>
                    </div>
                </div>
            </div>
            <div class="select-area">
                <h2 class="heading">SELECT</h2>
                <div class="head-select">

                </div>
            </div>
        </div>
    </main>
    
<!--/js-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
